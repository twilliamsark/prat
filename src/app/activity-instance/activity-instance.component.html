<div class="row">
  <div class="col-xs-4">
    <strong>{{ instance.completed() }}</strong>
  </div>
  <div class="col-xs-8">
    <div class="pull-right">
      <button 
      type="button"
      class="btn btn-primary"
      style="margin-right: 5px;"
      *ngIf="!instance.isDone()">
      Complete</button>
    <button 
      type="button"
      class="btn btn-danger">
      Delete</button>
    </div>
  </div>
</div>
