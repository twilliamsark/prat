<form [formGroup]="activityEditForm" (ngSubmit)="onSave()">
  <div class="d-flex">
    <div class="flex-grow-1">
      <div class="form-group">
        <label for="activity">Activity</label>
        <input 
          type="text"
          id="activity"
          class="form-control"
          formControlName="activity">
      </div>
    </div>
  </div>
  <div class="d-flex" >
    <div class="flex-grow-1">
      <div class="form-group">
        <label for="tag">New Tags</label>
        <input
          placeholder="enter comma delimited tags here" 
          (keyup)="onKeyUp($event)"
          type="text"
          id="tag"
          class="form-control"
          formControlName="tag">
      </div>
    </div>
  </div>
  <div class="d-flex">
    <div class="flex-grow-1">
      <app-tags-list
        [tags]="selectedActivity ? selectedActivity.tags : tags">
      </app-tags-list>
    </div>
  </div>
  <br>
  <div class="d-flex justify-content-around">
      <button 
        class="btn btn-success"
        type="submit">Save</button>
      <button 
        class="btn btn-danger" 
        type="button"
        (click)="onCancel()">Cancel</button>
  </div>
</form>
